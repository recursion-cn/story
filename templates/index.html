{% extends "layout.html" %}
{% block main %}
{% import markdown %}
<div class="main container-fluid clearfix">
    <div class="main-body col-md-8">
        {% for post in posts %}
        <div class="post">
            <div class="post-header">
                <a class="text-info" href={{ "/posts/" + str(post.id) }}><h3>{{ post.title }}</h3></a>
            </div>
            <div class="post-body">
                {% raw markdown.markdown(post.content) %}
            </div>
        </div>
        {% end %}
    </div>
    <div class="main-side col-md-3 visible-lg-block visible-md-block pull-right"></div>
</div>
{% end %}
