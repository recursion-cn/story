{% extends "account_layout.html" %}
{% block css-area %}
    <link href={{ static_url("css/login.css") }} rel="stylesheet">
{% end %}
{% block main %}

    <div class="main container-fluid clearfix">
        <div class="login-body">
            <label>登录FragmentHub</label>
            <div class="panel-main">
                <form action="/users/login", method="POST">
                    <div class="input-item">
                        账号<input type="text" class="base-input" name="nick" placeholder="用户名/注册邮箱">
                    </div>
                    <div class="operation-tip"><i class="icon-remove"></i> 您输入的用户名不合法</div>
                    <div class="input-item">
                        密码<input type="password" class="base-input" name="password" placeholder="密码, 6-18位">
                    </div>
                    <div class="button-item">
                        <button class="login-btn submit">登录</button>
                    </div>
                    <!--div class="row">
                        <div class="col-md-12">
                            还没有账户？<a href="/users/signup">注册一个</a>
                        </div>
                    </div-->
                </form>
            </div>
        </div>
        <!--div class="main-side visible-lg-block visible-md-block">
            {% include sidebar.html %}
        </div-->

                    <button class="signup-btn" id="js-direct-signup">注册账号</button>
                </div>
            </div>
        </div-->
    </div>

{% end %}
{% block js-area %}

{% end %}
