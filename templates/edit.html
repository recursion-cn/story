{% extends "layout.html" %}
{% block css-area %}
<link rel="stylesheet" href="/assets/css/pagedown.css">
<link rel="stylesheet" href="/assets/css/edit.css">
{% end %}
{% block main %}
<div class="main container-fluid clearfix edit-panel">
    <label><h3>编辑文章</h3></label>
    <div class="row">
        <div class="col-md-12 editor-area">
            <div class="editor-header" id="wmd-button-bar">
            </div>
            <div class="editor-body">
                <textarea id="wmd-input" class="form-control" rows="23" autofocus></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-7">
            <button class="btn btn-warning btn-block">存草稿</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary btn-block">发布</button>
        </div>
    </div>
</div>
<div id="wmd-preview"></div>
{% end %}
{% block js-area %}
<script src="/assets/lib/pagedown/Markdown.Converter.js" type="text/javascript"></script>
<script src="/assets/lib/pagedown/Markdown.Editor.js" type="text/javascript"></script>
<script src="/assets/dist/js/edit.js" type="text/javascript"></script>
{% end %}
