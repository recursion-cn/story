{% extends "console_layout.html" %}
{% block css-area %}
<link rel="stylesheet" href={{ static_url("css/console.css") }}>
{% end %}
{% block main %}
<div class="console clearfix">
    <!--div class="console-header"></div-->
    <div class="sidebar">
        <div class="logo">夜行船</div>
        <div class="menu">
            <div class="menu-item">
                <a href="#users/posts"><span class="glyphicon glyphicon-list-alt"></span> 我的文章</a>
            </div>
            <div class="menu-item">
                <a href="#users/drafts"><span class="glyphicon glyphicon-file"></span> 我的草稿</a>
            </div>
            <div class="menu-item">
                <a href="#users/edit"><span class="glyphicon glyphicon-edit"></span> 写文章</a>
            </div>
            <div class="menu-item">
                <a href=""><span class="glyphicon glyphicon-cog"></span> 设置</a>
            </div>
            <div class="menu-item">
                <a href="#users/trash"><span class="glyphicon glyphicon-trash"></span> 回收站</a>
            </div>
        </div>
        <div class="sidebar-bg"></div>

    <div class="sec-sidebar">
        <div class="cates-header">文章目录</div>
        <div class="cates-list">
            <div id="js-cates-list"></div>
            <div class="cate cate-fun">
                <a href="javascript:;"><span class="glyphicon glyphicon-plus"></span> 添加目录</a>
            </div>
        </div>
    </div>
    <div class="thr-sidebar">
        <div class="posts-header">文章列表</div>
        <div class="posts-list"></div>
    </div>
    <div class="console-main"></div>

{% block js-area %}
<script src={{ static_url("dist/js/console.js") }} type="text/javascript"></script>
{% end %}
