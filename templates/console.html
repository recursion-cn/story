<div class="tc-white-1 console" flex-container="row" ng-app="ConsoleApp" ng-controller="MainController">
    <div flex-item="2" flex-item-order="1" class="sidebar-wrapper">
        <div class="p+ bgc-light-blue-700 sidebar">
            <div flex-container="row" flex-gutter="24" flex-wrap>
                <div flex-item="12">
                    <ul class="list mt++">
                        <li class="list-row list-row--has-separator">
                            <div class="list-row__primary">
                                <i class="icon icon--l icon--blue icon--circled mdi mdi-file-document-box"></i>
                            </div>
                            <div class="list-row__content">
                                <span>Posts</span>
                            </div>
                        </li>
                        <li class="list-row list-row--has-separator">
                            <div class="list-row__primary">
                                <i class="icon icon--l icon--blue icon--circled mdi mdi-archive"></i>
                            </div>
                            <div class="list-row__content">
                                <span>Drafts</span>
                            </div>
                        </li>
                        <li class="list-row list-row--has-separator">
                            <div class="list-row__primary">
                                <i class="icon icon--l icon--blue icon--circled mdi mdi-settings"></i>
                            </div>
                            <div class="list-row__content">
                                <span>Setting</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div flex-item="10" flex-item-order="2" class="view-wrapper" ng-view></div>
</div>
