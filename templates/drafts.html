{% extends "layout.html" %}
{% block main %}
<div class="main container-fluid clearfix">
    <div class="main-body col-md-6">
        {% for draft in drafts %}
        <div class="post draft">
            <div class="post-header">
                <a class="title" href={{ "/posts/" + str(draft.id) }}><h3>{{ draft.title }}</h3></a>
                <div class="info">
                    <a class="author" href={{ "/users/" + str(draft.author.id) }}>{{ draft.author.nick }}</a>
                    <span>最后发布于</span>
                    <span class="text-info">{{ draft.last_modified }}</span>
                </div>
            </div>
            <div class="post-body">
                {{ draft.summary }}
            </div>
        </div>
        {% end %}
    </div>
    <div class="main-side col-md-3 visible-lg-block visible-md-block pull-right"></div>
</div>
{% end %}
