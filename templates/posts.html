{% extends "layout.html" %}
{% block main %}
<div class="main container-fluid clearfix">
    <div class="main-body col-md-8">
        {% for post in posts %}
        <div class="post">
            <div class="post-header">
                <a class="title" href={{ "/posts/" + str(post.id) }}><h3>{{ post.title }}</h3></a>
                <div class="info">
                    <a class="author" href={{ "/users/" + str(post.author.id) }}>{{ post.author.nick }}</a>
                    <span>最后发布于</span>
                    <span class="text-info">{{ post.last_modified }}</span>
                </div>
            </div>
            <div class="post-body">
                {{ post.summary }}
            </div>
        </div>
        {% end %}
        <div>
            <ul class="pagination">
                <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">首页</span></a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">最后</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-side col-md-3 visible-lg-block visible-md-block pull-right"></div>
</div>
{% end %}
